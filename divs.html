<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 1rem;
			display: flex;
			flex-wrap: wrap;
			background: blue;
		}
		div {
			position: relative;
			top: 0;
			left: 0;
		}
		#threading {
			width: calc(100vw - 7rem);
			height: 4rem;
			background: white;
		}
		#tieup {
			height: 4rem;
			width: 4rem;
			margin-left: 1rem;
			margin-bottom: 1rem;
			background: pink;
		}
		#drawdown {
			width: calc(100vw - 7rem);
			height: calc(100vh - 7rem);
			background: lavender;
			margin-right: 1rem;
		}
		#footwork {
			height: calc(100vh - 7rem);
			width: 4rem;
			background: lightgreen;
		}
		div span {
			height: 1rem;
			width: 1rem;
			background: blue;
			position: absolute;
			border: 1q solid white;
			box-sizing: border-box;
		}
	</style>
	<script type="text/javascript">
		window.addEventListener('DOMContentLoaded', () => {
			console.log('it\'s time')
			const tieup = document.querySelector('#tieup')
			const threading = document.querySelector('#threading')
			const footwork = document.querySelector('#footwork')
			const drawdown = document.querySelector('#drawdown')
			const rem = parseFloat(getComputedStyle(document.documentElement).fontSize)
			console.log(rem)

			for (i of [0, 1, 2, 3]) {
				tieup.appendChild(document.createElement('span'))
				.setAttribute('style', `top: ${i}rem; left: ${i}rem`)
			}

			for (i of new Array(Math.floor(threading.clientWidth / rem)).fill(0).map((x, i) => i)) {
				threading.appendChild(document.createElement('span'))
				.setAttribute('style', `top: ${i % 4}rem; right: ${i}rem`)
			}

			threading.addEventListener('mousedown', e => {
				threading.appendChild(document.createElement('span'))
				.setAttribute('style', `top: ${i}rem; left: ${i}rem`)
			})
		})
	</script>
</head>
<body>
	<div id="threading"></div>
	<div id="tieup"></div>
	<div id="drawdown"></div>
	<div id="footwork"></div>
</body>
</html>
